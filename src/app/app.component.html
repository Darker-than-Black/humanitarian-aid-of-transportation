<med-table
  [data]="store.list"
  [loading]="loading"
  [config]="tableConfig"
  (updateColumn)="onUpdateColumn($event)"
  [toolbarTemplate]="toolbarTemplate"
>
  <ng-template #toolbarTemplate>
    <p-button (click)="showDialog = true">
      Додати
    </p-button>
  </ng-template>
</med-table>

<app-item-form
  *ngIf="showDialog"
  [config]="rowFormConfig"
  (closeModal)="showDialog = false"
></app-item-form>

<p-toast [baseZIndex]="5000" position="bottom-right"></p-toast>
