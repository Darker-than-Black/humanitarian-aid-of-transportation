<app-table
  [data]="store.list"
  [loading]="loading"
  [config]="tableConfig"
  (openModal)="showDialog = true"
></app-table>

<app-item-form
  *ngIf="showDialog"
  [config]="rowFormConfig"
  (closeModal)="showDialog = false"
></app-item-form>

<p-toast [baseZIndex]="5000" position="bottom-right"></p-toast>
